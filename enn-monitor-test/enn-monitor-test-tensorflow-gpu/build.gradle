apply plugin: 'java'
apply plugin: 'fatjar'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2'
    }
}

build.dependsOn fatJar

fatJar {
    exclude 'META-INF/*.DSA'
}

repositories { 
  mavenCentral()
}

dependencies {
	compile libraries.gson
	compile libraries.jcommander
	compile libraries.log4j_api
	compile libraries.log4j_jcl
	compile libraries.log4j_core
	
	compile libraries.enn_monitor_framework_log_core
	compile libraries.enn_monitor_security_gateway_client
	
	compile libraries.tensorflow_cpu_160
	compile libraries.tensorflow_gpu_160
}

