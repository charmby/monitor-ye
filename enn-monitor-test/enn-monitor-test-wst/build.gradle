group 'com.enn.monitor'
version '1.0'

apply plugin: 'java'
apply plugin: 'fatjar'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2'
    }
}

build.dependsOn fatJar

fatJar {
    exclude 'META-INF/*.DSA'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile libraries.enn_monitor_security_gateway_client
}
