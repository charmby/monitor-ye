apply plugin: 'java'
apply plugin: 'fatjar'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2'
    }
}

build.dependsOn fatJar

fatJar {
    exclude 'META-INF/*.DSA'
}

repositories { 
  mavenCentral()
}

dependencies { 
    compile libraries.enn_monitor_framework_common
    compile libraries.enn_monitor_framework_log_core
    compile libraries.enn_monitor_framework_log_proto
    compile libraries.enn_monitor_framework_kafka
    compile libraries.enn_monitor_framework_lang_format
    
    compile libraries.enn_monitor_security_gateway_proto
    compile libraries.enn_monitor_security_gateway_client
    
    compile libraries.enn_monitor_log_config_client
    
    compile libraries.jcommander
    
	compile libraries.enn_monitor_log_normalizing_proto
	compile libraries.gson
}

