apply plugin: 'java'
apply plugin: 'fatjar'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.2'
    }
}

build.dependsOn fatJar

fatJar {
    exclude 'META-INF/*.DSA'
}

repositories { 
  mavenCentral()
}

dependencies { 
    compile libraries.enn_monitor_framework_common
    compile libraries.enn_monitor_framework_log_proto
    compile libraries.enn_monitor_framework_log_core
    compile libraries.enn_monitor_framework_pipe
    
    compile libraries.jcommander
    compile libraries.gson
    
    compile libraries.jetty_server
    compile libraries.jetty_servlet
    
    compile libraries.enn_monitor_framework_log_core
	
	compile libraries.elasticsearch_client
	
	compile libraries.enn_monitor_log_analyse_storage_proto
	//compile project(":enn-monitor-log:enn-monitor-log-analyse-storage-proto")
	//compile project(":enn-monitor-log:enn-monitor-log-analyse-storage-client")
	
}
