apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: enn-monitor-log-normalizing-server
    labels:
        name: enn-monitor-log-normalizing-server
    namespace: %NAMESPACE%
spec:
    replicas: %REPLICSNUM%
    strategy:
        type: RollingUpdate
        maxUnavailable: 1
        maxSurge: 0
    template:
        metadata:
            labels:
                name: enn-monitor-log-normalizing-server
        spec:
            containers:
                -
                    name: enn-monitor-log-normalizing-server
                    image: %IMAGEURL%
                    resources:
                        requests:
                            memory: %MEMREQ%
                            cpu: %CPUREQ%
                        limits:
                            memory: %MEMLIMIT%
                            cpu: %CPULIMIT%
                    ports:
                        -
                            name: port
                            containerPort: %LISTENPORT%

                    env:
                        -
                            name: NAMESPACE
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.namespace
                        -
                            name: PODNAME
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.name
                        -
                            name: APPNAME
                            value: enn-monitor-log-normalizing-server
                        -
                            name: GATEWAYTOKEN
                            value: '9523885A9F0A32B8783186CA651E8533'
                    command:
                        - /bin/sh
                        - '-c'
                    args:
                        - 'cp /opt/conf/run.sh /opt/run.sh; chmod a+x /opt/run.sh; /opt/run.sh'
                    volumeMounts:
                        - 
                            name: config-volume
                            mountPath: /opt/conf
            volumes:
                - 
                    name: config-volume
                    configMap:
                        name: log-normalizing-conf
